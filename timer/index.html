<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1 , maximum-scale=1, user-scalable=0" name="viewport">
   
    <title>Interval Timer - Sprint Eight</title>
  
    
    <link href="main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
   
</head>

<body>
<div class="container">
	<div id = "overview" class = "overview">
		<div id = "todo" class = "intervals">8</div>
		<div class = "intervals">
			<button id = "rep-plus">&plus;</button>
			<span id = intervals>8 REPS</span>
			<button id = "rep-minus">&minus;</button>
		</div>
		<div id = "done" class = "intervals">0</div>
	</div>
			
	<div class = "runner" id = "runner"><img  id = "runner1" src = "runner-30x35.png"></div>
	
	<div class = "clock">

			<div id = "go" class = "nav-section-left">
				<div class = "label">GO</div>
				<button id = "go-plus">&plus;</button>
				<button id = "go-minus">&minus;</button>
				<div class = "sm-label"><span id = "go-duration">00:30</span></div>
			</div>
			<div id = "rest" class = "nav-section-right">
				<div class = "label">REST</div>
				<button id = "rest-plus">&plus;</button>
				<button id = "rest-minus">&minus;</button>
				<div class = "sm-label"><span id = "rest-duration">01:30</span></div>
			</div>
		
			<div id = "time-display" class = "time-display">
				<div id = "time-left" class = "time-left">
					<span id = "time-remaining">00:30</span>
				</div>
				<div id = "reset" class = "reset">
					<button>START</button>
				</div>
			</div>
	</div>
</div>
